<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Meme Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
  <body>
    <div class="container">
      <!-- Page Heading Start -->
      <div class="page-header">
        <h1 class="mt-4">實際圖片</h1>
      </div>
      <br>
      <!-- Page Heading End -->

      <!-- Left Part of Page Start -->
      <div>
        <canvas id="meme" class="img-thumbnail img-fluid">
          Unfortunately your browser does not support canvas.
        </canvas>
      </div>
      <h2 class="mt-5">操作區塊</h2>
      <div class="float-md-left pr-3">
        <div id="meme_area" class="d-inline-block position-relative">
          <img id="start-image" src="img/kokoro.jpg" alt="" />
          <div class="position-absolute p-1 draggable" id="text_top-container" data-x="0" data-y="0">
            <div class="text-center editable" id="text_top">
              <p>親戚小孩來討紅包時</p>
            </div>
          </div>
          <div class="position-absolute p-1 draggable" id="text_bottom-container" data-x="0" data-y="0">
            <div class="text-center editable" id="text_bottom">
              <p>AAAAA</p>
            </div>
          </div>
        </div>
      </div>
      <div class="">
        <div class="form-group">
          <div class="row">
            <label class="control-label col-md-4" for="text_font_size">Font size:</label>
            <div class="col-md-6">
              <input class="w-100" id="text_font_size" type="range" min="16" max="24" value="18"/>
            </div>
            <div class="col-md-2 setting-value">
              <span id="text_font_size__val">18</span>px
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="control-label col-4" for="text_color">color:</label>
            <div class="col-6">
              <input class="w-100" id="text_color" type="color" value="#ffffff" />
            </div>
            <div class="col-md-2 setting-value">
              <span id="text_color__val">#ffffff</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <a href="#" class="btn btn-primary btn-block my-3" id="download_meme">Download</a>
          </div>
        </div>
        <div class="form-group" id="share-area" data-url="">
          <div class="row">
            <div class="w-50 pr-3">
              <a href="https://facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.ares.com.tw%2Fevents%2Fhcp-workshop-20191115" class="btn btn-primary btn-block mb-3" id="facebook">share to Facebook</a>
            </div>
            <div class="w-50 pl-3">
              <a href="https://www.addtoany.com/add_to/line?linkurl=https%3A%2F%2Fwww.ares.com.tw%2Fevents%2Fhcp-workshop-20191115&linkname=meme&linknote=meme" class="btn btn-primary btn-block mb-3" id="line">share to LINE</a>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">



        <!-- Right Part of Page Start -->
        <div class="col-md-12">

          <!-- Input for uploading the image : START -->
          <div class="row">
            <div class="col-md-12">
              <h4>images</h4>
              <div class="row" id="image_group">
                <div class="col-6 col-sm-4 col-md-3 mb-3">
                  <div class="card h-100">
                    <div class="row h-100 align-items-center">
                      <div class="col-4">
                        <img src="img/kokoro.jpg" class="card-img" alt="*">
                      </div>
                      <div class="col-8">
                        <p class="card-text">kokoro</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 mb-3">
                  <div class="card h-100">
                    <div class="row h-100 align-items-center">
                      <div class="col-4">
                        <img src="img/meow.png" class="card-img" alt="*">
                      </div>
                      <div class="col-8">
                        <p class="card-text">貓貓無言</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 mb-3">
                  <div class="card h-100">
                    <div class="row h-100 align-items-center">
                      <div class="col-4">
                        <img src="img/aiai.jpg" class="card-img" alt="*">
                      </div>
                      <div class="col-8">
                        <p class="card-text">大阪暴走機関車</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 mb-3">
                  <div class="card h-100">
                    <div class="row h-100 align-items-center">
                      <div class="col-4">
                        <img src="img/鹿.png" class="card-img" alt="*">
                      </div>
                      <div class="col-8">
                        <p class="card-text">嫌棄</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-addon">upload(寬高皆小於800px):</span>
                <input type="file" accept="images/*" multiple=false class="form-control" id="imgInp" />
              </div>
            </div>
          </div>
          <hr>
          <!-- Input for uploading the image : END -->

        </div>
        <!-- Right Part of page : END -->
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script> -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js" defer></script>
  <script src="script.js" defer></script>
  </body>
</html>
